    <div class="weui-cell">

        </div>
        <div class="weui-cell__bd">

        </div>

        </div>

    </div>

            <label class="weui-label">人像图片上传</label>
        </div>

            <div class="weui-uploader">
                <div class="weui-uploader__bd" style="
    padding-left: 30px">
                    <ul class="weui-uploader__files" id="uploaderFiles" value="">
                        <!--                        <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(images/user.png)">-->
                    </ul>
                    <div class="weui-uploader__input-box" id="photoDiv" value="">
                        <span class="weui-uploader__input" onclick="jssdkimg(this)" id="choose" value=""></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="btn" onclick="upload()">确定</a>
<!--        <a class="weui-btn weui-btn_primary" href="javascript:" id="btnTest" onclick="authTest()">确定</a>-->
        <a class="weui-btn weui-btn_primary" href="javascript:" id="show-login" onclick="login()">app用户登录</a>

    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '[[${config.appid}]]', // 必填，公众号的唯一标识
        timestamp: '[[${config.timestamp}]]', // 必填，生成签名的时间戳
        nonceStr: '[[${config.noncestr}]]', // 必填，生成签名的随机串
        signature: '[[${config.signature}]]',// 必填，签名
        jsApiList: ['[[${config.jsApiList[0]}]]', '[[${config.jsApiList[1]}]]',
            '[[${config.jsApiList[2]}]]', '[[${config.jsApiList[3]}]]', '[[${config.jsApiList[4]}]]'] // 必填，需要使用的JS接口列表 这里填写需要用到的微信api openlocation为使用微信内置地图查看位置接口
    });
    wx.ready(function () {
        wx.checkJsApi({
            jsApiList: ['[[${config.jsApiList[0]}]]', '[[${config.jsApiList[1]}]]'],
            success: function (res) {
                console.log(res)
            }
        });
    });
    wx.error(function (res) {
        console.log(res);
    });

    $(function () {
        if (!isLogin("auth2")) {
            if ("T" == getCookie("isAuth")) {
                $.toast("您已实名，页面即将关闭");
                //点击确认后的回调函数
                setTimeout(function () {
                    quit();
                }, 1500);
            }

        }

    });

    function login() {
        $.login({
            title: '朋悦比邻app用户登入',
            text: '使用朋悦比邻app注册过，并实名认证的用户登入',

            onOK: function (username, password) {
                //点击确认
                password = $.md5(password);
                console.log(password);
                pwdLogin(username, password);
            },
            onCancel: function () {
                //点击取消
            }
        });
    }

    function pwdLogin(username, password) {
        $.showLoading();
        //做发送信息
        $.ajax({
            type: 'POST',
            contentType: "application/x-www-form-urlencoded",
            url: "user/login",
            data: {
                phone: username,
                password: password,
                openId: getCookie("openId")
            },
            success: function (result) {
                $.hideLoading();
                console.log(result);
                if (result.code == 200) {
                    // setCookie('token',result.data.user.token,365);
                    // alert(result.data.id);
                    // alert(result.data.isauth);
                    setCookie('phone', username, 365);
                    setCookie('userId', result.data.id, 365);
                    setCookie('isAuth', result.data.isauth, 365);
                    setCookie('myName', result.data.realname, 365);
                    // setCookie('imageServerUrl',result.data.imageServerUrl,365);
                    $.toptip("登入成功", 'success');
                    if (result.data.isauth != "T") {
                        $.toptip("请先前往“我的”进行“实名认证”");
                        return;
                    }
                    $.toast("认证成功，即将关闭");
                    //点击确认后的回调函数
                    setTimeout(function(){ quit();},1500);
                    //判断用户
                    // console.log("该用户不存在")
                } else if (result.code == 400) {
                    $.toptip(result.message);
                } else {
                    $.toptip("登录失败，请输入正确的账号或密码");
                }
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                $.hideLoading();
                $.toptip(e.message);
            }
        });
    }

    function removeimg(obj) {
        $.confirm('您确定要删除吗?', '确认删除?', function () {
            $(obj).remove();
            $("#choose").val('');
            $("#photoDiv").show();
        });

    }
    //调用图片
    function jssdkimg(obj) {
        wx.chooseImage({
            count: 1, // 默认9
            sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
            sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
            success: function (res) {
                var localIds = res.localIds; //本地图片id
                $(obj).val(localIds);
                wx.uploadImage({
                    localId: '' + $("#choose").val(), // 需要上传的图片的本地ID，由chooseImage接口获得
                    isShowProgressTips: 1, // 默认为1，显示进度提示
                    success: function (res) {

                        var serverId = res.serverId; // 返回图片的服务器端ID
                        $.toptip("人像识别中", "success");
                        $.ajax({
                            //请求方式
                            type: "POST",
                            //请求的媒体类型
                            contentType: "application/x-www-form-urlencoded",
                            //请求地址
                            url: "user/uploadVerify",
                            //数据，json字符串
                            data: {
                                openId: getCookie("openId"),
                                // token:getCookie(("token")),
                                mediaId: serverId,
                                type: 3
                                // imgname:rst.base64
                            },
                            //请求成功
                            success: function (result) {
                                if (result.code == 400) {
                                    $.toptip("照片异常，请重新上传");
                                } else {
                                    $.toptip("照片可用", "success");
                                    //图片服务器中的图片地址
                                    // $("#uploaderFiles").val
                                    $("#photoDiv").val(result.data.img);
                                    $("#uploaderFiles").val(result.data.imageFileName);
                                    $("#photoDiv").hide();

                                    $("#uploaderFiles").append('<li onclick="removeimg(this)" class="weui-uploader__file" style="background-image:url(' + localIds + ')"><input value=""  type="hidden"  name="file" /></li>');
                                }
                            }
                        });
                    }
                });

            }
        });
    }

    //退出
    function quit() {
        wx.closeWindow();
    }

    //实人认证
    function upload() {
        if (isEmpty($("#realName").val())) {
            $.toptip("请输入真实姓名");
        } else if (isEmpty($("#idNo").val())) {
            $.toptip("请输入身份证号");
        } else if (isEmpty($("#photoDiv").val())) {
            $.toptip("请上传人像照片");
        } else {
            $.showLoading();
            $.ajax({
                //请求方式
                type: "POST",
                //请求的媒体类型
                contentType: "application/x-www-form-urlencoded",
                //请求地址
                url: "user/verify",
                //数据，json字符串
                data: {
                    openId: getCookie("openId"),
                    // token:getCookie(("token")),
                    idHandleImgUrl: $("#uploaderFiles").val(),
                    idNO: $("#idNo").val(),
                    realName: $("#realName").val(),
                    localImgUrl:$("#photoDiv").val()

                    // imgname:rst.base64
                },
                //请求成功
                success: function (result) {
                    // alert("test");改了这里
                    if (result.code == 400) {
                        // alert("test1");
                        $.toptip("认证失败，请确认输入信息是否有误");
                        alert("认证失败，请确认输入信息是否有误");
                        $.hideLoading();
                    } else {
                        // alert("test2");
                        $.hideLoading();
                        // alert(result.data.userId);
                        // alert(result.data.isAuth);
                        setCookie("userId",result.data.userId);
                        setCookie("isAuth",result.data.isAuth);
                        $.toast("认证成功，页面即将关闭");
                        //点击确认后的回调函数
                        setTimeout(function(){ quit();},1500);
                    }
                },
                error: function (e) {
                    $.toptip("当前网络异常");
                }
            });
        }

    }
