<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style type="text/css">
        @import url("css/comon.css");
    </style>
</head>
<body ontouchstart>
<div class="page-hd">
    <h1 class="page-hd-title" align="center">
        实人认证
    </h1>
    <p class="page-hd-desc"></p>
</div>
<div class="weui-cells weui-cells_form">
<!--    <div class="weui-cells__title">如果您已经在朋悦比邻app上注册并实人认证过，您也可以使用手机号登入！</div>-->

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">真实姓名</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="realName" value="">
        </div>

    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">身份证号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="idNo" value="">
        </div>

    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">人像图片上传</label>
        </div>
        <div class="weui-cell__hd">
            <div class="weui-uploader">
                <div class="weui-uploader__bd" style="
    padding-left: 30px">
                    <ul class="weui-uploader__files" id="uploaderFiles" value="">
                        <!--                        <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(images/user.png)">-->
                    </ul>
                    <div class="weui-uploader__input-box" id="photoDiv" value="">
                        <span class="weui-uploader__input" onclick="jssdkimg(this)" id="choose" value=""></span>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-left: 10%">
            <img src="images/muban.jpg" width="77px" height="97px" style="margin-left: 10%;margin-top: 25%">
            <div align="center" style="margin-left: 8px"><font size="2">照片模板</font></div>
        </div>
    </div>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cells__title" style="color:#4699FE">绑定手机，可以更快更有效的使用访问邀约功能</div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="bindp" value="">
        </div>

    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">验证码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="code" value="">
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn" onclick="getCode(this)">获取验证码</button>
        </div>
    </div>
</div>
<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="btn" onclick="upload()">确定</a>
<!--    <a class="weui-btn weui-btn_primary" href="javascript:" id="show-login" onclick="login()">app用户登录</a>-->
    <a class="weui-btn weui-btn_warn" href="javascript:" id="quit" onclick="quit()">退出界面</a>
</div>
<br>
<br>
</body>

<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="js/myUtil.js"></script>
<script src="js/md5.js"></script>
<script>


    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端$.alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '[[${config.appid}]]', // 必填，公众号的唯一标识
        timestamp: '[[${config.timestamp}]]', // 必填，生成签名的时间戳
        nonceStr: '[[${config.noncestr}]]', // 必填，生成签名的随机串
        signature: '[[${config.signature}]]',// 必填，签名
        jsApiList: ['[[${config.jsApiList[0]}]]', '[[${config.jsApiList[1]}]]',
            '[[${config.jsApiList[2]}]]', '[[${config.jsApiList[3]}]]', '[[${config.jsApiList[4]}]]'] // 必填，需要使用的JS接口列表 这里填写需要用到的微信api openlocation为使用微信内置地图查看位置接口
    });
    wx.ready(function () {
        wx.checkJsApi({
            jsApiList: ['[[${config.jsApiList[0]}]]', '[[${config.jsApiList[1]}]]'],
            success: function (res) {
                console.log(res)
            }
        });
    });
    wx.error(function (res) {
        console.log(res);
    });

    $(function () {
        if (!isLogin("auth3")) {
            if ("T" == getCookie("isAuth")) {
                $.toast("您已实人，即将返回首页");
                //点击确认后的回调函数
                setTimeout(function () {
                    window.location.href=indexUrl;
                }, 1500);
            }

        }

    });

    function login() {
        $.login({
            title: '朋悦比邻app用户登入',
            text: '使用朋悦比邻app注册过，并实人认证的用户登入',

            onOK: function (username, password) {
                //点击确认
                password = $.md5(password);
                console.log(password);
                pwdLogin(username, password);
            },
            onCancel: function () {
                //点击取消
            }
        });
    }

    function pwdLogin(username, password) {
        $.showLoading();
        //做发送信息
        $.ajax({
            type: 'POST',
            contentType: "application/x-www-form-urlencoded",
            url: "user/login",
            data: {
                phone: username,
                password: password,
                openId: getCookie("openId")
            },
            success: function (result) {
                $.hideLoading();
                console.log(result);
                if (result.code == 200) {
                    // setCookie('token',result.data.user.token,365);
                    setCookie('phone', username, 365);
                    setCookie('userId', result.data.id, 365);
                    setCookie('isAuth', result.data.isauth, 365);
                    setCookie('myName', result.data.realname, 365);
                    // setCookie('imageServerUrl',result.data.imageServerUrl,365);
                    $.toptip("登入成功", 'success');
                    if (result.data.isauth !== "T") {
                        $.toptip("请先前往“我的”进行“实人认证”");
                        return;
                    }
                    setTimeout(function(){ quit();},1500);
                    //判断用户
                    // console.log("该用户不存在")
                } else if (result.code == 400) {
                    $.toptip(result.message);
                } else {
                    $.toptip("登录失败，请输入正确的账号或密码");
                }
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                $.hideLoading();
                $.toptip(e.message);
            }
        });
    }

    function removeimg(obj) {
        $.confirm('您确定要删除吗?', '确认删除?', function () {
            $(obj).remove();
            $("#choose").val('');
            $("#photoDiv").show();
        });

    }
    //调用图片
    function jssdkimg(obj) {
        wx.chooseImage({
            count: 1, // 默认9
            sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
            sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
            success: function (res) {
                var localIds = res.localIds; //本地图片id
                $(obj).val(localIds);
                wx.uploadImage({
                    localId: '' + $("#choose").val(), // 需要上传的图片的本地ID，由chooseImage接口获得
                    isShowProgressTips: 1, // 默认为1，显示进度提示
                    success: function (res) {

                        var serverId = res.serverId; // 返回图片的服务器端ID
                        $.toptip("人像识别中", "success");
                        $.ajax({
                            //请求方式
                            type: "POST",
                            //请求的媒体类型
                            contentType: "application/x-www-form-urlencoded",
                            //请求地址
                            url: "user/uploadVerify",
                            //数据，json字符串
                            data: {
                                openId: getCookie("openId"),
                                // token:getCookie(("token")),
                                mediaId: serverId,
                                type: 3
                                // imgname:rst.base64
                            },
                            //请求成功
                            success: function (result) {
                                if (result.code == 400) {
                                    $.toptip("照片异常，请重新上传");
                                } else {
                                    $.toptip("照片可用", "success");
                                    //图片服务器中的图片地址
                                    // $("#uploaderFiles").val
                                    $("#photoDiv").val(result.data.img);
                                    $("#uploaderFiles").val(result.data.imageFileName);
                                    $("#photoDiv").hide();
                                    if (window.__wxjs_is_wkwebview) {
                                        wx.getLocalImgData({
                                            localId: localIds[0],
                                            success: function (res) {
                                                var localData = res.localData; // localData是图片的base64数据，可以用img标签显示
                                                var replace = localData.replace('jgp', 'jpeg');//iOS 系统里面得到的数据，类型为 image/jgp,因此需要替换一下
                                                $("#uploaderFiles").append('<li onclick="removeimg(this)" class="weui-uploader__file" style="background-image:url(' + replace + ')"><input value=""  type="hidden"  name="file" /></li>');
                                            }
                                        })
                                    } else {
                                        $("#uploaderFiles").append('<li onclick="removeimg(this)" class="weui-uploader__file" style="background-image:url(' + localIds + ')"><input value=""  type="hidden"  name="file" /></li>');
                                    }
                                }
                            }
                        });
                    }
                });

            }
        });
    }

    //退出
    function quit() {
        wx.closeWindow();
    }

    //实人认证
    function upload() {
        if (isEmpty($("#realName").val())) {
            $.toptip("请输入真实姓名");
        } else if (isEmpty($("#idNo").val())) {
            $.toptip("请输入身份证号");
        } else if (isEmpty($("#photoDiv").val())) {
            $.toptip("请上传人像照片");
        }else if (isEmpty($("#bindp").val())) {
            $.toptip("请输入手机号码");
        }else if (isEmpty($("#code").val())) {
            $.toptip("请输入验证码");
        } else {
            $.showLoading();//15280023431
            $.ajax({
                //请求方式
                type: "POST",
                //请求的媒体类型
                contentType: "application/x-www-form-urlencoded",
                //请求地址
                url: "user/verify",
                //数据，json字符串
                data: {
                    openId: getCookie("openId"),
                    wxId:getCookie(("wxId")),
                    otherOpenId:getCookie(("otherOpenId")),
                    idHandleImgUrl: $("#uploaderFiles").val(),
                    idNO: $("#idNo").val(),
                    realName: $("#realName").val(),
                    localImgUrl:$("#photoDiv").val(),
                    phone:$("#bindp").val(),
                    code:$("#code").val(),
                    // imgname:rst.base64
                },
                //请求成功
                success: function (result) {
                    if (result.code == 400) {
                        $.toptip("认证失败，请确认输入信息是否有误");
                        alert("认证失败，请确认输入信息是否有误");
                        $.hideLoading();
                    } else {
                        $.hideLoading();
                        setCookie("userId",result.data.userId);
                        setCookie("isAuth","T");
                        $.toptip("认证成功！", 'success');
                        $.toast("认证成功，即将返回主页");
                        //点击确认后的回调函数
                        setTimeout(function () {
                            window.location.href=indexUrl;
                        }, 1500);

                    }
                },
                error: function (e) {
                    $.toptip("当前网络异常");
                }
            });
        }

    }
    var countdown = 60;
    //获取手机验证码
    function getCode(ojb) {
        var code = $(ojb);
        if ($("#bindp").val() == "") {
            $.toptip("手机号不能为空");
            return;
        }
        if (countdown == 60) {
            $.ajax({
                type: 'POST',
                contentType: "application/x-www-form-urlencoded",
                url: "code/sendCode/" + $("#bindp").val() + "/1",
                success: function (result) {
                    // $.hideLoading();
                    console.log(result);
                    var data = result.data;
                    if (result.code == 200) {
                        $.toptip("发送成功", "success");
                        // console.log("该用户不存在")
                    } else if (result.code == 400) {
                        if (result.message == "请求参数格式错误") {
                            $.toptip("发送短信失败，手机号码错误");
                        } else {
                            $.toptip(result.message);
                        }
                        countdown = 0;
                    }
                }
            });
            code.text("重新发送(" + countdown + ")");
            code.attr('disabled', true);
            countdown--;
        } else if (countdown == 0) {
            code.removeAttr('disabled');
            code.text("获取验证码");
            countdown = 60;

            return;
        } else {
            code.text("重新发送(" + countdown + ")");
            code.attr('disabled', true);
            countdown--;
        }

        setTimeout(function () {
            getCode(ojb)
        }, 1000);
    }
</script>
<script src="https://cdn.bootcss.com/webcamjs/1.0.25/webcam.js"></script>
<script src="js/myUtil.js"></script>

</html>
