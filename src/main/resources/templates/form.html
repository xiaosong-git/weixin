<!DOCTYPE html>
<html>
<head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style type="text/css">
        .img_circle {
            width: 30px;
            height: 30px;
            display: flex;
            border-radius: 100%;
            align-items: center;
            justify-content: space-around;
            overflow: hidden;
            margin-right: 10px;
        }

        .img_circle img {
            border-radius: 100%;
            border: 1px solid black;

        }

        div {
            font-size: 14px;
        }

        label {
            text-align: right;
        }

        input {
            margin-left: 20px;
            border: 5px solid red;
        }

        .circle {
            width: 40px;
            height: 40px;
            background: grey;
            border-radius: 50%;
            text-align: center;
            padding-top: 20px;
        }


    </style>
    <title>
        <h3 class="demos-title">访问</h3>
    </title>

</head>

<body ontouchstart>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">受访人姓名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输入受访人姓名">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">受访人手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入受访人手机号">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="start-time" class="weui-label">开始时间</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="start-time" type="datetime-local" value="" placeholder="">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="hour" class="weui-label">时长/小时</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="hour" type="text" value="">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="reason" class="weui-label">原因</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="reason" type="text" value="">
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">发起</a>
    </div>

    <div class="weui-tab">
        <div class="weui-navbar">
            <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
                常用联系人
            </a>
            <a class="weui-navbar__item" href="#tab2">
                访问记录
            </a>

        </div>
        <div class="weui-tab__bd">
            <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                <div class="weui-search-bar" id="searchBar">
                    <form class="weui-search-bar__form" action="#">
                        <div class="weui-search-bar__box">
                            <i class="weui-icon-search"></i>
                            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索"
                                   required="">
                            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                        </div>
                        <label class="weui-search-bar__label" id="searchText"
                               style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                            <i class="weui-icon-search"></i>
                            <span>搜索</span>
                        </label>
                    </form>
                    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
                </div>

                <div class="weui-cells">
                    <div class="weui-cell weui-cell_swiped" id="swipe1">
                        <div class="weui-cell__bd">
                            <div class="weui-cell">
                                <div class="img_circle"><img src="js/images/avatar.jpg" alt=""
                                                             style="width:20px;margin-right:10px;display:block"></div>
                                <div class="weui-cell__bd">
                                    <p>小红</p>
                                </div>
                                <div class="weui-cell__ft">
                                    <a class="weui-swiped-btn " href="javascript:">访问</a>
                                    <a class="weui-swiped-btn" href="javascript:">邀约</a>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="weui-cell weui-cell_swiped">
                        <div class="weui-cell__bd">
                            <div class="weui-cell">
                                <div class="img_circle"><img src="js/images/avatar2.jpg" alt=""
                                                             style="width:20px;margin-right:10px;display:block"></div>
                                <div class="weui-cell__bd">
                                    <p>小明</p>
                                </div>

                            </div>
                        </div>
                        <div class="weui-cell__ft">
                            <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout" href="javascript:">访问</a>
                            <a class="weui-swiped-btn weui-swiped-btn_default close-swipeout" href="javascript:">邀约</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tab2" class="weui-tab__bd-item">
                <h1>页面二</h1>
            </div>

        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);

        });
        $("#hour").picker({
            title: "请选择拜访时长",
            cols: [
                {
                    textAlign: 'center',
                    values: ['0.5', '1', '1.5', '2', '2.5', '3', '3.5', '6']
                }
            ],
            onChange: function (p, v, dv) {
                console.log(p, v, dv);
            },
            onClose: function (p, v, d) {
                console.log("close");
            }
        });
        $("#reason").picker({
            title: "请选择拜访原因",
            cols: [
                {
                    textAlign: 'center',
                    values: ['商务拜访', '配送服务', '面试', '找人', '其他']
                }
            ],
            onChange: function (p, v, dv) {
                console.log(p, v, dv);
            },
            onClose: function (p, v, d) {
                console.log("close");
            }
        });
        $('.weui-cell_swiped').swipeout('open')


        $("#showTooltips").click(function () {
            var tel = $('#tel').val();
            var code = $('#code').val();
            if (!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) $.toptip('请输入手机号');
            else if (!code || !/\d{6}/.test(code)) $.toptip('请输入六位手机验证码');
            else $.toptip('提交成功', 'success');
        });
    </script>
</body>
</html>
