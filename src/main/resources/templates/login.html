<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/2.0.1/style/weui.min.css"/>
</head>

<body >
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label hidden th:value="${state}" id="fromUrl">来自哪个页面</label>
        </div>
    </div>
    </div>
</div>
<br>
    <br>
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="js/myUtil.js"></script>
    <script>
        $(function() {
            setCookie('openId', '[[${openId}]]', 1);
            setCookie('phone', '[[${phone}]]', 1);
            setCookie('myName', '[[${myName}]]', 1);
            setCookie('userId', '[[${userId}]]', 1);
            setCookie('isAuth', '[[${isAuth}]]', 1);
            $.toptip("验证成功", 'success');
            if("auth"=='[[${state}]]'){
                window.location.href=authUrl;
            }else if("auth2"=='[[${state}]]'){
                window.location.href=auth2Url;
            }else if("visit"=='[[${state}]]'){
                window.location.href=visitUrl;
            }else if ("invite"=='[[${state}]]') {
                window.location.href=invitUrl;
            }else if ("firstrecord"=='[[${state}]]') {
                window.location.href=firstRecordUrl;
            }else if ("bindphone"=='[[${state}]]') {
                window.location.href=bindphoneUrl;
            }else if ("reply"=='[[${state}]]') {
                window.history.go(-(window.history.length-1));
            }else if ("index"=='[[${state}]]') {
                window.location.href=indexUrl;
            }else if ("auth3"=='[[${state}]]') {
                window.location.href=auth3Url;
            }else if ("verify"=='[[${state}]]') {
                window.location.href=verifyUrl;
            }
        })
    </script>

</body>
</html>
