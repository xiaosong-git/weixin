<script>

    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端$.alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '[[${config.appid}]]', // 必填，公众号的唯一标识
        timestamp: '[[${config.timestamp}]]', // 必填，生成签名的时间戳
        nonceStr: '[[${config.noncestr}]]', // 必填，生成签名的随机串
        signature: '[[${config.signature}]]',// 必填，签名
        jsApiList: ['[[${config.jsApiList[0]}]]', '[[${config.jsApiList[1]}]]',
            '[[${config.jsApiList[2]}]]', '[[${config.jsApiList[3]}]]', '[[${config.jsApiList[4]}]]'] // 必填，需要使用的JS接口列表 这里填写需要用到的微信api openlocation为使用微信内置地图查看位置接口
    });
    wx.ready(function () {
        wx.checkJsApi({
            jsApiList: ['[[${config.jsApiList[0]}]]', '[[${config.jsApiList[1]}]]'],
            success: function (res) {
                console.log(res)
            }
        });
    });
    wx.error(function (res) {
        console.log(res);
    });

    $(function () {
        if (!isLogin("verify")) {
            if (getCookie("isAuth") == "T") {
                $.toast("您已实人，页面即将关闭");
                //点击确认后的回调函数
                setTimeout(function () {
                    wx.closeWindow();
                }, 1500);
            }else{
                $.toptip('该公司安全等级较高，需要通过实人认证才能访问！', 'warning');
               $('#realName').val(getCookie("myName"));
            }

        }

    });
    let isImg=true;
    //实人认证后半
    function authAfter() {
        if (isImg) {
            authAjaxNoImg();
        }else{
            authAjaxHaveImg();
        }
    }
    function authAjaxNoImg(){
        if (isEmpty($("#realName").val())) {
            $.toptip("请输入真实姓名");
        } else {
            $.showLoading();
            authAjax();
        }
    }
    function authAjax(){
        $.ajax({
            //请求方式
            type: "POST",
            //请求的媒体类型
            contentType: "application/x-www-form-urlencoded",
            //请求地址
            url: "user/authAfter",
            //数据，json字符串
            data: {
                userId:getCookie("userId"),
                idNO: $("#idNo").val(),
                realName: $("#realName").val(),
            },
            //请求成功
            success: function (result) {
                if (result.code == 400) {
                    $.toptip(result.message);
                    if (result.data== 401){
                        isImg=false;
                        $("#img").show();
                    }
                    $.hideLoading();
                } else {
                    $.hideLoading();
                    setCookie("isAuth", "T");
                    $.toptip("认证成功！", 'success');
                    $.toast("认证成功，页面即将返回");
                    //点击确认后的回调函数
                    window.history.go(-1);
                }
            },
            error: function (e) {
                $.toptip("当前网络异常");
            }
        });
    }
    function authAjaxHaveImg(){
        if (isEmpty($("#realName").val())) {
            $.toptip("请输入真实姓名");
        } else if (isEmpty($("#photoDiv").val())) {
            $.toptip("请上传人像照片");
        } else {
            $.showLoading();
            authAjax();
        }
    }
</script>
